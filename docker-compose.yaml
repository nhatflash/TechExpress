version: '3.9'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: techexpress_sql_server
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=TechExpress123!
      - MSSQL_PID=Developer
    volumes:
      - mssql_data:/var/opt/mssql
    restart: always

  redis-server:
    image: redis:latest
    container_name: techexpress_redis_server
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    restart: always

volumes:
  mssql_data:
  redis_data: